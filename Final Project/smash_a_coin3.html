<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Smash-A-Coin!</title>
    <link rel="stylesheet" type="text/css" href="smash_a_coin3.css">
</head>
<body class="main">
    <h1>Smash-A-Coin!</h1>
    <div class="start-button" id="start">
        <p>Start</p>
    </div>
    <div class="game-clock">
        <div class="score">
            <h2>SCORE:</h2>
            <h2 id="score">0</h2>
        </div>
        <div class="time">
            <h2>TIME REMAINING:</h2>
            <h2 id="timer">30</h2>
        </div>
    </div>
    <div class="ready-set-go">
        <div class="count">3</div>
        <div class="count">2</div>
        <div class="count">1</div>
        <div class="go">GO!</div>
        </div>
    </div>
    <div class="grid" id="game-board">
        <div class="square" id="1"><div class="coin"></div></div>
        <div class="square" id="2"><div class="coin"></div></div>
        <div class="square" id="3"><div class="coin"></div></div>
        <div class="square" id="4"><div class="coin"></div></div>
        <div class="square" id="5"><div class="coin"></div></div>
        <div class="square" id="6"><div class="coin"></div></div>
        <div class="square" id="7"><div class="coin"></div></div>
        <div class="square" id="8"><div class="coin"></div></div>
        <div class="square" id="9"><div class="coin"></div></div>
    </div>
    <script src="smash_a_coin3.js"></script>
</body>
